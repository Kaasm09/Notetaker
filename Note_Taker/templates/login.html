{% extends "layout.html" %}

{% block main %}
    <form method="POST">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" autocomplete="off" type="text" name="username" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" autocomplete="off" type="password" name="password" placeholder="Password" required>
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
{% endblock %}
