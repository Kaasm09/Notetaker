{% extends "layout.html" %}


{% block main %} 
<form method="POST">
    <input class="form-control mx-auto w-auto" type="text" autocomplete="off" name="username" placeholder="Username" required>
    <input class="form-control mx-auto w-auto" type="password" autocomplete="off" name="password" placeholder="Password" required>
    <input class="form-control mx-auto w-auto" type="password" autocomplete="off" name="confirm" placeholder="Confirm" required>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
